<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/styles/expense_tracker.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" placeholder="E.g., Coffee" required>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount ($):</label>
                <input type="number" id="expense-amount" name="expense-amount" placeholder="E.g., 5.00" required min="0.01" step="0.01">
            </div>
            <button type="submit" class="add-btn">Add Expense</button>
        </form>
        <section class="expense-table">
            <table aria-label="Expense list">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </section>
        <div class="total-amount">
            <strong>Total:</strong>
            $<span id="total-amount">0</span>
        </div>
        <!-- <button id="export-btn">Export to JSON</button> -->
    </div>
</body>
<script src="/js/expense_tracker.js"></script>

</html>
