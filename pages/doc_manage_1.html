<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/doc_manage.css">
</head>

<body>
    <h1 class="page-heading">FileFellow</h1>

    <div class="container">
        <div class="category">
            <img src="/images/electronics_icon.png" alt="Electronics">
            <h2>Electronics</h2>
        </div>
        <div class="category">
            <img src="/images/groceries_icon.png" alt="Groceries & Supplies">
            <h2>Groceries & Supplies</h2>
        </div>
        <div class="category">
            <img src="/images/health_icon.png" alt="Health & Wellness">
            <h2>Health & Wellness</h2>
        </div>
        <div class="category">
            <img src="/images/legal_icon.png" alt="Legal & Administrative">
            <h2>Legal & Administrative</h2>
        </div>
    </div>
    <button class="btn">Upload New File</button>

    <!-- Popup window -->
    <div id="popup" style="display: none;" class="popup">
        <button class="close-btn">ðŸ—™</button>
        <div class="fileUpload">
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
        <input type="text" id="fileNameInput" placeholder="Enter file name">
        <select id="categorySelect">
            <option value="Electronics">Electronics</option>
            <option value="Groceries">Groceries</option>
            <option value="Health">Health</option>
            <option value="Legal">Legal</option>
        </select> 
        <button id="uploadButton">Upload</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn").click(function() {
                $("#popup").show();
                $(".btn").hide();
            });
            
            $(".close-btn").click(function(event) {
                $("#popup").hide();
                $(".btn").show();
                event.stopPropagation();
            });
            
            
            $("#uploadButton").click(function() {
                var file = $("#fileInput").prop("files")[0];
                var fileName = $("#fileNameInput").val();
                var category = $("#categorySelect").val();
                
                console.log("File:", file);
                console.log("File Name:", fileName);
                console.log("Category:", category);
                
            });
        });
    </script>
</body>

</html>
