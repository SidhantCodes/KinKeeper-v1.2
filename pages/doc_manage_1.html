<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/doc_manage.css">
</head>

<body>
    <h1 class="page-heading">FileFellow</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search documents ...">
        <img src="/images/camera_icon.png" alt="Camera Icon">
    </div>

    <div class="container">
        <!-- Electronics Category -->
        <div class="category">
            <img src="/images/electronics_icon.png" alt="Electronics">
            <h2>Electronics</h2>
        </div>

        <!-- Home Services Category -->
        <div class="category">
            <img src="/images/home_services_icon.png" alt="Home Services">
            <h2>Home Services</h2>
        </div>

        <!-- Payments Category -->
        <div class="category">
            <img src="/images/payments_icon.png" alt="Payments">
            <h2>Payments</h2>
        </div>

        <!-- Maintenance & Repairs Category -->
        <div class="category">
            <img src="/images/contacts_icon.png" alt="Maintenance & Repairs">
            <h2>Maintenance & Repairs</h2>
        </div>

        <!-- Groceries & Supplies Category -->
        <div class="category">
            <img src="/images/groceries_icon.png" alt="Groceries & Supplies">
            <h2>Groceries & Supplies</h2>
        </div>

        <!-- Health & Wellness Category -->
        <div class="category">
            <img src="/images/health_icon.png" alt="Health & Wellness">
            <h2>Health & Wellness</h2>
        </div>

        <!-- Travel & Vacations Category -->
        <div class="category">
            <img src="/images/travel_icon.png" alt="Travel & Vacations">
            <h2>Travel & Vacations</h2>
        </div>

        <!-- Legal & Administrative Category -->
        <div class="category">
            <img src="/images/legal_icon.png" alt="Legal & Administrative">
            <h2>Legal & Administrative</h2>
        </div>
    </div>
</body>

</html>
