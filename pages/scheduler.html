<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScheduleSphere</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/scheduler.css">
</head>
<body>
  <div class="container">
    <!-- Placeholder for dynamically added events -->
  </div>
  <div id="emptyMessage">Nothing to show here.</div>

  <!-- Button to add new event -->
  <button id="addEventButton" class="fa fa-plus"></button>

  <!-- Modal for adding new event -->
  <div id="newEventModal" style="display:none;">
    <button id="closeModal" style="float: right;">&times;</button>
    <input type="text" id="eventDate" placeholder="Day (e.g., 28)">
    <input type="text" id="eventMonth" placeholder="Month (e.g., Mar)">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="text" id="eventDay" placeholder="Day of the Week (e.g., Monday)">
    <input type="text" id="eventTime" placeholder="Time (e.g., 12:30 PM - 2:00 PM)">
    <input type="text" id="eventLocation" placeholder="Location (e.g., Cafe)">
    <input type="text" id="eventDescription" placeholder="Description">
    <button id="saveEvent">Save Event</button>
  </div>

  <script>
    $(document).ready(function() {
        $('#addEventButton').click(function() {
            $('#newEventModal').show();
        });

        $('#closeModal').click(function() {
            $('#newEventModal').hide();
        });

        $('#saveEvent').click(function() {
            var date = $('#eventDate').val();
            var month = $('#eventMonth').val();
            var name = $('#eventName').val();
            var day = $('#eventDay').val();
            var time = $('#eventTime').val();
            var location = $('#eventLocation').val();
            var description = $('#eventDescription').val();

            var newEventHtml = `
            <div class="row row-striped">
                <div class="col-2 text-right">
                    <h1 class="display-4"><span class="badge badge-secondary">${date}</span></h1>
                    <h2>${month}</h2>
                </div>
                <div class="col-10">
                    <h3>${name}</h3>
                    <ul class="list-inline">
                        <li class="list-inline-item"><i class="fa fa-calendar-o" aria-hidden="true"></i> ${day}</li>
                        <li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i> ${time}</li>
                        <li class="list-inline-item"><i class="fa fa-location-arrow" aria-hidden="true"></i> ${location}</li>
                    </ul>
                    <p>${description}</p>
                </div>
            </div>`;

            $('.container').append(newEventHtml);
            $('#newEventModal').hide();
            clearForm();
            updateEmptyMessageDisplay();
        });

        function clearForm() {
            $('#eventDate').val('');
            $('#eventMonth').val('');
            $('#eventName').val('');
            $('#eventDay').val('');
            $('#eventTime').val('');
            $('#eventLocation').val('');
            $('#eventDescription').val('');
        }

        function updateEmptyMessageDisplay() {
            if ($('.row.row-striped').length === 0) {
                $('#emptyMessage').show();
            } else {
                $('#emptyMessage').hide();
            }
        }

        // Initially check if there are any events
        updateEmptyMessageDisplay();
    });
  </script>

</body>
</html>
